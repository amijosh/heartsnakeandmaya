<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Love Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: pink;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
            background: white;
            display: block;
            margin: 10px auto;
            touch-action: none;
        }
        #controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: red;
            color: white;
        }
        .touch-controls {
            display: none; /* hidden by default */
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .row {
            display: flex;
        }
        .touch-btn {
            width: 60px;
            height: 60px;
            background: purple;
            margin: 5px;
            border-radius: 8px;
            font-size: 22px;
            color: white;
            border: none;
        }
        @media (max-width: 600px) {
            .touch-controls {
                display: flex; /* show only on small screens */
            }
        }
        #score {
            font-size: 20px;
            margin-top: 5px;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>

<h1>❤️ Snake Love Game ❤️</h1>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="stopGame()">Stop</button>
</div>

<div class="touch-controls" id="mobileControls">
    <div class="row">
        <button class="touch-btn" onclick="changeDirection('UP')">⬆</button>
    </div>
    <div class="row">
        <button class="touch-btn" onclick="changeDirection('LEFT')">⬅</button>
        <button class="touch-btn" onclick="changeDirection('DOWN')">⬇</button>
        <button class="touch-btn" onclick="changeDirection('RIGHT')">➡</button>
    </div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let box = 20;
let snake = [{ x: 9 * box, y: 10 * box }];
let direction = null;
let heart;
let game;
let score = 0;
let messages = ["I LOVE YOU 3000", "My sunflower", "My little chef", "My cupcake"];
let currentMessage = "";
let messageTimeout;

document.addEventListener("keydown", directionControl);

function directionControl(event) {
    if (event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
    else if (event.keyCode == 38 && direction != "DOWN") direction = "UP";
    else if (event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
    else if (event.keyCode == 40 && direction != "UP") direction = "DOWN";
}

function changeDirection(dir) {
    if (dir === "LEFT" && direction != "RIGHT") direction = "LEFT";
    else if (dir === "UP" && direction != "DOWN") direction = "UP";
    else if (dir === "RIGHT" && direction != "LEFT") direction = "RIGHT";
    else if (dir === "DOWN" && direction != "UP") direction = "DOWN";
}

function drawHeart(x, y) {
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(x + box / 2, y + box / 2);
    ctx.bezierCurveTo(x + box / 2, y, x, y, x, y + box / 4);
    ctx.bezierCurveTo(x, y + box / 2, x + box / 2, y + box, x + box / 2, y + box);
    ctx.bezierCurveTo(x + box / 2, y + box, x + box, y + box / 2, x + box, y + box / 4);
    ctx.bezierCurveTo(x + box, y, x + box / 2, y, x + box / 2, y + box / 2);
    ctx.fill();
}

function spawnHeart() {
    let valid = false;
    while (!valid) {
        heart = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        valid = !snake.some(part => part.x === heart.x && part.y === heart.y);
    }
}

function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = "black";
    for (let i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    // Draw heart
    drawHeart(heart.x, heart.y);

    // Show message
    if (currentMessage) {
        ctx.fillStyle = "purple";
        ctx.font = "18px Arial";
        ctx.fillText(currentMessage, canvas.width / 2 - ctx.measureText(currentMessage).width / 2, 20);
    }

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction == "LEFT") snakeX -= box;
    if (direction == "UP") snakeY -= box;
    if (direction == "RIGHT") snakeX += box;
    if (direction == "DOWN") snakeY += box;

    // Collision with walls
    if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
        stopGame();
        alert("Game Over! Your score: " + score);
        return;
    }

    // Collision with self
    for (let i = 1; i < snake.length; i++) {
        if (snakeX === snake[i].x && snakeY === snake[i].y) {
            stopGame();
            alert("Game Over! Your score: " + score);
            return;
        }
    }

    // Eat heart
    if (snakeX == heart.x && snakeY == heart.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        currentMessage = messages[Math.floor(Math.random() * messages.length)];
        clearTimeout(messageTimeout);
        messageTimeout = setTimeout(() => currentMessage = "", 3000);
        spawnHeart();
    } else {
        snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };
    snake.unshift(newHead);
}

function startGame() {
    if (game) clearInterval(game);
    direction = null;
    snake = [{ x: 9 * box, y: 10 * box }];
    score = 0;
    document.getElementById("score").innerText = "Score: " + score;
    currentMessage = "";
    spawnHeart();
    game = setInterval(drawGame, 150);
}

function stopGame() {
    clearInterval(game);
}
</script>
</body>
</html>
