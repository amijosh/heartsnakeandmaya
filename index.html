<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game with Hearts</title>
<style>
  body { text-align: center; background-color: #f8e1f4; font-family: Arial, sans-serif; }
  canvas { background-color: #fff; display: block; margin: 20px auto; border: 2px solid #000; }
  #message { font-size: 24px; font-weight: bold; color: #d6336c; margin-top: 10px; }
  button { padding: 10px 20px; font-size: 18px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; background-color: #ff6699; color: #fff; }
  button:hover { background-color: #e05585; }
</style>
</head>
<body>
<h1>Snake Game ❤️</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="message"></div>
<button id="startBtn">Start</button>
<button id="stopBtn">Stop</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const box = 20;
let snake = [{ x: 9 * box, y: 10 * box }];
let direction;
let hearts = [];
let game;
let messages = ["I LOVE YOU 3000", "My sunflower", "My little chef", "My cupcake"];

function createHeart() {
  let heartX = Math.floor(Math.random() * (canvas.width / box)) * box;
  let heartY = Math.floor(Math.random() * (canvas.height / box)) * box;
  hearts = [{ x: heartX, y: heartY }];
}

function drawHeart(x, y) {
  ctx.fillStyle = "#ff3366";
  ctx.beginPath();
  ctx.moveTo(x + box / 2, y + box / 3);
  ctx.bezierCurveTo(x + box / 2, y, x, y, x, y + box / 3);
  ctx.bezierCurveTo(x, y + box * 2 / 3, x + box / 2, y + box, x + box / 2, y + box);
  ctx.bezierCurveTo(x + box / 2, y + box, x + box, y + box * 2 / 3, x + box, y + box / 3);
  ctx.bezierCurveTo(x + box, y, x + box / 2, y, x + box / 2, y + box / 3);
  ctx.fill();
}

document.addEventListener("keydown", (event) => {
  if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
  else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
  else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
  else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
});

document.getElementById("startBtn").addEventListener("click", startGame);
document.getElementById("stopBtn").addEventListener("click", stopGame);

document.addEventListener("keydown", (e) => {
  if (e.code === "Space") startGame();
});

function startGame() {
  snake = [{ x: 9 * box, y: 10 * box }];
  direction = null;
  createHeart();
  clearInterval(game);
  game = setInterval(draw, 150);
}

function stopGame() {
  clearInterval(game);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = "black";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }
  drawHeart(hearts[0].x, hearts[0].y);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (direction === "LEFT") snakeX -= box;
  if (direction === "UP") snakeY -= box;
  if (direction === "RIGHT") snakeX += box;
  if (direction === "DOWN") snakeY += box;

  if (snakeX >= canvas.width) snakeX = 0;
  if (snakeX < 0) snakeX = canvas.width - box;
  if (snakeY >= canvas.height) snakeY = 0;
  if (snakeY < 0) snakeY = canvas.height - box;

  if (snakeX === hearts[0].x && snakeY === hearts[0].y) {
    snake.unshift({ x: snakeX, y: snakeY });
    document.getElementById("message").textContent = messages[Math.floor(Math.random() * messages.length)];
    createHeart();
  } else {
    snake.pop();
    snake.unshift({ x: snakeX, y: snakeY });
  }
}
</script>
</body>
</html>
